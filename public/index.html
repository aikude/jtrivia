<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>jTrivia! App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">jTrivia!</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 col-12 order-md-2">
                <div id="disp-card-case">
                    <div class="card d-none" id="disp-card">
                        <div class="card-header" >
                            Answer:
                        </div>
                        <div class="card-body">
                            <h2 class="card-title font-weight-bold" id="disp-answer"></h2>
                            <p class="card-text">
                                <b>Question</b><br>
                                <span id="disp-question"></span>
                            </p>
                            <p class="card-text">
                                <b>Prize</b><br>
                                $<span id="disp-value"></span>
                            </p>
                            <p class="card-text">
                                <b>Show Number</b><br>
                                <span id="disp-show_number"></span>
                            </p>
                            <p class="card-text">
                                <b>Aired On</b><br>
                                <span id="disp-air_date"></span>
                            </p>
                            <p class="card-text">
                                <b>Round</b><br>
                                <span id="disp-round"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-12 order-md-1">
                <table id="data-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="colhead" onclick="getAndSetData(sort='id')">
                                <span>Id</span><span class="col-arrow" id="col-arrow-id"></span>
                            </th>
                            <th scope="col" class="colhead" onclick="getAndSetData(sort='category')">
                                <span>Category</span><span class="col-arrow" id="col-arrow-category"></span>
                            </th>
                            <th scope="col" class="colhead" onclick="getAndSetData(sort='value')">
                                <span>Prize</span><span class="col-arrow" id="col-arrow-value"></span>
                            </th>
                            <th scope="col" class="colhead" onclick="getAndSetData(sort='question')">
                                <span>Question</span><span class="col-arrow" id="col-arrow-question"></span>
                            </th>
                        </tr>
                    </thead>
                </table>
                <nav aria-label="Page navigation">
                    <ul id="page-links" class="pagination">
                    </ul>
                </nav>            
                <nav aria-label="Show all">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" onclick="getAndSetData('id', 1, true)">
                                    Show all
                                </a>
                            </li>
                        </ul>
                    </nav>            
                </div>
        </div>
        
    </div>
    <div id="loadpark">
        <img id="pageload-spinner" src="/images/loading.gif" alt="Page Loading..." class="mx-auto d-none" />
    </div>
    <script type="text/javascript" src="/js/main.js"></script
</body>
</html>
